        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    signingConfigs {
        release {//C:\Users\vcc\keystore.jks
            storeFile file("F:/MEJson/key.jks")//keystore的路径
            storePassword "000000"
            keyAlias "bw"
            keyPassword "000000"
        }
        debug {
        }
